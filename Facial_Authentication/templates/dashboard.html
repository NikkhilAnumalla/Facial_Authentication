{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h3 class="mb-0">Authentication Successful</h3>
    </div>
    <div class="card-body">
        <h4 class="card-title">Welcome, {{ user_id }}!</h4>
        <p class="card-text">You have successfully logged in using facial recognition.</p>
        <p class="card-text">This is your secure dashboard area.</p>
        <hr>
        <div class="d-grid gap-2">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
